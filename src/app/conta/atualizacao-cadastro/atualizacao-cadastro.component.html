<div class="container main-container formulario" style="width: 50%">

    <h2 class="title text-center">Atualização de Perfil</h2>

    <h4>Informações sobre a empresa</h4>
    <hr>
    <div class="row ">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="adicionarCliente()" [formGroup]="clientForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Erro! algum dado esta incorreto:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group alinhamento-linhas" >
                    <label class="control-label">CNPJ</label>
                    <div>
                        <input class="form-control" id="cnpj" type="text" placeholder="" formControlName="Cnpj" [textMask]="{mask: MASKS.cnpj.textMask}" [ngClass]="{'is-invalid': displayMessage.Cnpj }" />
                        <span class="text-danger" *ngIf="displayMessage.Cnpj">
                            <p [innerHTML]="displayMessage.Cnpj"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Razão Social</label>
                    <div>
                        <input class="form-control" id="companyName" type="text" placeholder="" formControlName="CompanyName" [ngClass]="{'is-invalid': displayMessage.CompanyName }" />

                        <span class="text-danger" *ngIf="displayMessage.CompanyName">
                            <p [innerHTML]="displayMessage.CompanyName"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group alinhamento-linhas">
                    <label class="control-label">Nome Fantasia</label>
                    <div>
                        <input class="form-control" id="tradingName" type="text" placeholder="" formControlName="TradingName" [ngClass]="{'is-invalid': displayMessage.TradingName }" />

                        <span class="text-danger" *ngIf="displayMessage.TradingName">
                            <p [innerHTML]="displayMessage.TradingName"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Registro Municipal</label>
                    <div>
                        <input class="form-control" id="municipalRegister" type="text" placeholder="" formControlName="MunicipalRegister" [ngClass]="{ 'is-invalid': displayMessage.MunicipalRegister }" />
                        <span class="text-danger" *ngIf="displayMessage.MunicipalRegister">
                        <p [innerHTML]="displayMessage.MunicipalRegister"></p>
                    </span>
                    </div>
                </div>

                <div class="form-group alinhamento-linhas">
                    <label class="control-label">Registro Estadual</label>
                    <div>
                        <input class="form-control" id="stateRegister" type="text" placeholder="" formControlName="StateRegister" [ngClass]="{ 'is-invalid': displayMessage.StateRegister }" />
                        <span class="text-danger" *ngIf="displayMessage.StateRegister">
                        <p [innerHTML]="displayMessage.StateRegister"></p>
                    </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Telefone 1</label>
                    <div>
                        <input class="form-control phone" id="phone_1" type="text" placeholder="" formControlName="Phone_1" [ngClass]="{ 'is-invalid': displayMessage.Phone_1 }" />
                        <span class="text-danger" *ngIf="displayMessage.Phone_1">
                        <p [innerHTML]="displayMessage.Phone_1"></p>
                    </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Telefone 2</label>
                    <div>
                        <input class="form-control phone" id="phone_2" type="text" placeholder="" formControlName="Phone_2" [ngClass]="{ 'is-invalid': displayMessage.Phone_2 }" />
                        <span class="text-danger" *ngIf="displayMessage.Phone_2">
                        <p [innerHTML]="displayMessage.Phone_2"></p>
                    </span>
                    </div>
                </div>

                <h4>Endereço</h4>
                <hr>
                <div>
                    <div class="form-group alinhamento-linhas">
                        <label class="control-label">Endereço</label>
                        <div>
                            <input class="form-control" id="address" type="text" placeholder="" formControlName="Address" [ngClass]="{ 'is-invalid': displayMessage.Address }" />
                            <span class="text-danger" *ngIf="displayMessage.Address">
                            <p [innerHTML]="displayMessage.Address"></p>
                        </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Número</label>
                        <div>
                            <input class="form-control number" id="number" type="text" placeholder="" formControlName="Number" [ngClass]="{ 'is-invalid': displayMessage.Number }" />
                            <span class="text-danger" *ngIf="displayMessage.Number">
                            <p [innerHTML]="displayMessage.Number"></p>
                        </span>
                        </div>
                    </div>

                    <div class="form-group alinhamento-linhas">
                        <label class="control-label">Cidade</label>
                        <div>
                            <input class="form-control" id="city" type="text" placeholder="" formControlName="City" [ngClass]="{ 'is-invalid': displayMessage.City }" />
                            <span class="text-danger" *ngIf="displayMessage.City">
                            <p [innerHTML]="displayMessage.City"></p>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Estado</label>
                        <div>
                            <select class="form-control estado" id="state" formControlName="State" [ngClass]="{ 'is-invalid': displayMessage.State }">
                                <option value="">Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                              </select>
                            <span class="text-danger" *ngIf="displayMessage.State">
                            <p [innerHTML]="displayMessage.State"></p>
                        </span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="btn btn-success" [disabled]="!clientForm.valid">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/home']">Voltar</a>
                </div>

                <!-- <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <p>Formulario valido: {{ clientForm.valid }}</p>
                        <p>Formulario Tocado: {{ clientForm.touched }}</p>
                        <p>Formulario Sujo: {{ clientForm.dirty }}</p><br>
                        <p>Formulario: {{ formResult }}</p>
                    </div>
                </div> -->

            </form>
        </div>
    </div>
</div>
